<header-component chatid = "{{chatId}}"></header-component>
<ul class="message-list" perfectScroll #messagelist [class.sending]="sending == true">
    <li class="message-list-item" *ngFor="#message of messages" [class.right] = "profile[0]?.uid == message.userId"><message [message]="message.text" [userId]="message.userId" ></message></li>
</ul>

<form action="" class="send-form">
    <span class="whotyping">{{whotyping}}</span>
    <div class="chat-box-wrapper">
        <input placeholder="Type your message..." class="chat-box" [(ngModel)]="chatBox" (input)="typing($event)" autocomplete="off" />
    </div>
    <button class="send-button" (click)="send(chatBox,profile[0].uid,messagelist)">
        <avatar [profile]="profile"></avatar>
    </button>
</form>
