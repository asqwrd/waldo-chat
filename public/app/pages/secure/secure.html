
<h1>Welcome {{profile.firstname}} {{profile.lastname}}</h1>
<form method="POST" action="/secure">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" [(ngModel)]="profile.firstname"/>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" [(ngModel)]="profile.lastname" />

    <label for="email">Email</label>
    <input type="text" name="email" id="email" [(ngModel)]="profile.email" />

    <input type="Submit" value="Save" />
</form>
