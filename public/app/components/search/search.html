<div class="search-overlay" [class.open]="showCompose==true" (open) = "composeToggle()">
    <section class="search-content">
        <section class="input-wrapper">
            <input type='text' class="search-input" placeholder="Search people..."/>
        </section>

        <section class="search-results">
            <div class="user-figure" *ngFor="#user of users" [ngStyle]="{'background-image':'url('+user.cover+')'}" (click)="addToSelected(user)" [class.selected]="user.selected == true">
                <figure class="tint"></figure>
                <figure class="avatar">
                    <img class="avatar-img" [src] = "user.photos"/>
                    <span class="avatar-text">{{user.firstname  | avatarInitial}}</span>
                </figure>
                <h1 class="user-name">{{user.firstname}} {{user.lastname}}</h1>
            </div>
        </section>
    </section>

    <footer class="selected-users">
        <figure class="avatar" *ngFor="#user of selectedUsers | values">
            <img class="avatar-img" [src] = "user.photos"/>
            <span class="avatar-text">{{user.firstname  | avatarInitial}}</span>
        </figure>

        <button (click)="createChatRoom()">Test Button</button>
    </footer>

</div>
