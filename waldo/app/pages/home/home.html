<ion-navbar light *navbar>
    <ion-title>
        Home
    </ion-title>
</ion-navbar>

<ion-content class="home">
    <ion-list>
        <ion-item *ngFor="#message of messages">{{message}}</ion-item>
    </ion-list>
</ion-content>

<ion-footer-bar>
    <ion-input [(ngModel)]="chatBox" placeholder="Message..." >
    </ion-input>
    <button (click)="send(chatBox)">Send</button>
</ion-footer-bar>
